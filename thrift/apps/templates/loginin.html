<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginin Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(234, 77, 213);
        }

        .box {
            width: 300px;
            background: purple;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .box h1 {
            font-size: 36px;
            text-align: center;
        }

        .box .inputbox {
            position: relative; /* Make the position relative for absolute positioning of icons */
            margin: 30px 0;
        }

        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            padding-left: 40px; /* Adjust left padding for icons */
            font-size: 16px;
            color: white;

        }


        .inputbox input::placeholder {
            color: white;
        }

        .inputbox i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            left: 10px; /* Adjust the left position of icons */
            color: white; /* Set color to match input text color */
        }

        .box .remember_forgor{
            display: flex;
            justify-content: space-between; /*give space between remeber and forgot paas*/
            font-size: 14px;
            margin:-15px 0 15px; /* (top,rightand left ,bottom margin)*/
            
        }
        .box .remember_forgor label input{
            accent-color: white;
            margin: 4px;
        }
        .remember_forgor a{
            color: white;
            text-decoration: none;
        }

        .remember_forgor a :hover{
            text-decoration: underline;
        }

        .box .button{
            width: 100%;
            height:45%;
            background-color: white;
            border: none;
            outline:none;
            border-radius: 40px;
            
        }

        .box img.logo {
            margin-right: -80px;
            width: 290px;
            height: auto;
            

        }
    </style>
</head>
<body>
    {%load static%}
    <div class="box">
        <img src="{%static 'ss.png'%}" alt="Pocture" class="logo">
        <form action="{% url 'login'%}" method="POST">
            {% csrf_token %}
            <h1>Log In</h1>
            <div class="inputbox">
                <label>
                    <input name= "username" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </label>
            </div>
            <div class="inputbox">
                <label>
                    <input name = "password" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </label>
            </div>
            <div class="remember_forgor">
                <label><input type="checkbox">Remember me</label> 
                <a href="">Forgot Password</a>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="register">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
